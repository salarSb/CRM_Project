{% extends 'organizations/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for organization in object_list %}
                    <p>{{ organization.name }}</p>
                    {% for product in organization.products.all %}
                        <p>{{ product }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
