{% extends 'organizations/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {{ hello }}
            </div>
            <div class="col-md-6">
                {% if not user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'users:login' %}">login</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'users:logout' %}">logout</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
