{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html {% if LANGUAGE_BIDI %}lang="fa" dir="rtl" {% endif %} lang='en' dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/all.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="main center">
    <div class="login center">
        <div class="user center">
            <i class="far fa-user"></i>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="username center">
                <i class='fa fa-user-alt'></i>
                <input id="username" name="username" type="text" placeholder="{% trans 'Enter Username' %}" required>
            </div>
            <div class="password center">
                <i class="fas fa-key"></i>
                <input id="password" name="password" type="password" placeholder="{% trans 'Enter Password' %}"
                       required>
            </div>
            <button type="submit" class="btn">{% trans 'Login' %}</button>
        </form>
    </div>
</div>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
